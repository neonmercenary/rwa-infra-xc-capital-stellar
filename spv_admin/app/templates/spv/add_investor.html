{% extends "app/base.html" %}
{% block content %}
<h2>Add New Investor</h2>

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Investor Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Investor Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="investor@example.com">
    </div>

    <div class="mb-3">
        <label for="wallet_address" class="form-label">Investor Wallet (Avalanche)</label>
        <input type="text" class="form-control" id="wallet_address" name="wallet_address" placeholder="0x..." required>
        <div class="form-text">
            This is the wallet that will receive ERC-1155 tokens. Must be a valid Avalanche address.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Investor</button>
</form>

{% endblock %}
