{% extends "app/base.html" %}
{% block content %}
<h2>Investors</h2>
<table class="table table-sm table-bordered">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Wallet</th>
      <th>Positions</th>
    </tr>
  </thead>
  <tbody>
    {% for inv in investors %}
    <tr>
      <td>{{ inv.name }}</td>
      <td>{{ inv.email }}</td>
      <td>{{ inv.wallet_address }}</td>
      <td>
        <a href="{% url 'rwa:investor_positions' inv.id %}" class="btn btn-sm btn-outline-primary">
          View
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center">No investors yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'rwa:add_investor' %}">Add Investor</a>
{% endblock %}
